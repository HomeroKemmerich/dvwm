type USER @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  username: String!
  email: AWSEmail!
  password: String!
  role: [String]!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime
  isActive: Boolean!
  apiKey: String
  phone: AWSPhone
  isVerified: Boolean
  profilePicture: AWSURL
  currentLocation: String
  bio: String
  language: String
  isOnline: Boolean
  ipAddress: AWSIPAddress
}
